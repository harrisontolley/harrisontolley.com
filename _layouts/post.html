---
layout: default
---

<article style="max-width: 700px; margin: auto; padding: 2rem;">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
    {% endif %}
    <hr />
    <div class="post-content">
        {{ content }}
    </div>

    {% include mathjax.html %}
</article>
